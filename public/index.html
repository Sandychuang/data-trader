<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Settings</title>

	<link rel="stylesheet" href="assets/demo.css">
  <link rel="stylesheet" href="assets/form-basic.css">
  
  <script src="assets/sweetalert.min.js"></script>
  <script src="assets/jquery.min.js"></script>

</head>

	<header>
		<h1>数据合约</h1>
  </header>
    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic">

            <div class="form-title-row">
                <h1>设置</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>标题</span>
                    <input type="text" name="title" value="识别猫">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>描述</span>
                    <textarea name="description">判断图片内容是否为猫</textarea>
                </label>
            </div>

            <div class="form-row">
              <label>
                  <span>选项</span>
                  <input type="text" name="options" value="是,否">
              </label>
          </div>

            <div class="form-row">
                <button id="submit" type="submit">发布</button>
            </div>

        </form>

    </div>

    <script>
      $('#submit').click( function() {
          console.log($('.form-basic').serialize());
          $.ajax({
              url: '/setting',
              type: 'post',
              dataType: 'json',
              data: $('.form-basic').serialize(),
              success: function(data) {
                swal({
                  title: "设置成功",
                  icon: "success",
                });
              }
          });
          return false;
      });
    </script>

</body>

</html>
